<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="mobile.css">
    <title>iBlog - Heaven for bloggers</title>
</head>

<body>
    <nav class="navigation max-width-1 m-auto">
        <div class="nav-left">
            <a href="/">
                <span>
                    <img src="iBlog logo.png" alt="logo of iBlog">
                </span>
            </a>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <form action="./search.html" method="get">
                <input class="form-input" type="text" name="qurey" placeholder="Article Search">
                <button class="btn">Search</button>
            </form>
        </div>
    </nav>
    <div class="max-width-1 m-auto">
        <hr>
    </div>
    <div class="contact-content font1">
        <div class="max-width-1 m-auto">
            <h2>Feel Free to contact us</h2>
            <div class="contact-form">
                <div class="form-box">
                    <input type="text" placeholder="Enter your Name" type="text" >
                </div>
                <div class="form-box">
                    <input type="text" placeholder="Enter your E-mail ID" type="email">
                </div>
                <div class="form-box">
                    <input type="text" placeholder="Enter your Contact number" type="number">
                </div>
                <div class="form-box">
                    <textarea name="Message" cols="30" rows="10" placeholder="What is your concern?"></textarea>

                </div>
                <div class="form-box">
                    <button class="btn">Submit</button>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
